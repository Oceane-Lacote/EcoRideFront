<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <H1>Inscription</H1>
    </div>
  </div>
  
  <div class="container">
  
  <form>
    <div class="mb-3 mt-3">
        <label for="NomInput" class="form-label">Nom</label>
        <input type="texte" class="form-control" id="NomInput" placeholder="Votre Nom">
      </div>
      <div class="mb-3 mt-3">
        <label for="PrenomInput" class="form-label">Prénom</label>
        <input type="texte" class="form-control" id="PrenomInput" placeholder="Votre Prénom">
      </div>
      <div class="mb-3 mt-3">
        <label for="PseudoInput" class="form-label">Pseudo</label>
        <input type="texte" class="form-control" id="PseudoInput" placeholder="Votre Pseudo">
      </div>
      <div class="mb-3 mt-3">
        <label for="EmailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="EmailInput" placeholder="votre@email.com">
      </div>
      <div class="mb-3">
        <label for="PasswordInput" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="PasswordInput">
      </div>
      <div class="mb-3">
        <label for="ValidatePasswordInput" class="form-label"> Validez votre Mot de passe</label>
        <input type="password" class="form-control" id="ValidatePasswordInput">
      </div>
      <div class="text-center">
      <button type="submit" class="btn btn-primary">Inscription</button>
    </div>
    </form>
    <div class="text-center pt-3 pb-5">
      <a href="/signin">Vous avez déjà un compte ? Connectez-vous ici !</a>
    </div>
  </div>
