<style> 

/* Header du profil */
    .profile-header {
        background-color: #D9D9D9;
        color: black;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }

    .profile-header img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid white;
        margin-bottom: 10px;
    }

    .profile-header h3 {
        font-size: 28px;
        font-weight: bold;
    }

    /* Conteneur des sections */
    .sections-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-top: 20px;
        gap: 20px;
    }

    /* Box des sections */
    .section-box {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
        flex: 1 1 calc(30% - 20px);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .section-box:hover {
        transform: scale(1.05);
    }

    .section-box i {
        font-size: 35px;
        margin-bottom: 10px;
    }

    .section-box h4 {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
    }

    /* Collapse Section */
    .collapse-content {
        margin-top: 20px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .collapse.show {
        display: block !important;
    }

    /* Boutons */
    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        color: white;
        text-align: center;
        border: none;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #007BFF;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-profil {
        background-color: #28a745;
    }

    .btn-profil:hover {
        background-color: #218838;
    }

    .delete-btn {
        color: red;
        border: none;
        background: none;
        cursor: pointer;
        font-size: 18px;
    }

    .delete-btn:hover {
        color: darkred;
    }

    /* Formulaire */
    #startTripForm {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    #startTripForm input, #startTripForm button {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }

    #startTripForm input:focus {
        outline: none;
        border-color: #007BFF;
    }

    #startTripForm button {
        background-color: #28a745;
    }

    #startTripForm button:hover {
        background-color: #218838;
    }

    /* Historique */
    .history-list li {
        margin: 5px 0;
    }
</style>

<div class="container mt-5">
    <!-- Profil Header -->
    <div class="profile-header">
        <img src="../Ressources/jane doe.jpg" alt="Photo de Profil">
        <h3>Jane Doe</h3>
        <p>jane.doe@email.com</p>
    </div>

    <!-- Sections -->
    <div class="sections-container">

        <!-- Section Profil -->
        <div class="section-box" data-bs-toggle="collapse" href="#profil-info">
            <i class="fa fa-user"></i>
            <h4>Profil</h4>
        </div>
        <div class="collapse" id="profil-info">
            <div class="collapse-content">
                <h5>Nom: Jane Doe</h5>
                <p>Email: jane.doe@email.com</p>
                <div class="role-selection">
                    <input type="checkbox" id="passengerRole" name="role" value="passenger">
                    <label for="passengerRole">Passager</label>
                    <input type="checkbox" id="driverRole" name="role" value="driver">
                    <label for="driverRole">Chauffeur</label>
                </div>
                <button class="btn btn-modifier-info">Enregistrer</button>
            </div>
        </div>

        <!-- Section Véhicules -->
        <div class="section-box" data-bs-toggle="collapse" href="#vehicle-info">
            <i class="fa fa-car"></i>
            <h4>Véhicules</h4>
        </div>
        <div class="collapse" id="vehicle-info">
            <div class="collapse-content">
                <h5>Mes Véhicules :</h5>
                <ul class="list-group">
                    <li class="list-group-item vehicle-item">
                        Toyota Prius - Verte <i class="fa fa-bolt"></i>
                        <button class="delete-btn">&#10006;</button>
                    </li>
                    <li class="list-group-item vehicle-item">
                        Peugeot 208 - Rouge
                        <button class="delete-btn">&#10006;</button>
                    </li>
                </ul>
                <button class="btn btn-profil">Ajouter un véhicule</button>
            </div>
        </div>

        <!-- Section Historique -->
        <div class="section-box" data-bs-toggle="collapse" href="#history-info">
            <i class="fa fa-history"></i>
            <h4>Historique</h4>
        </div>
        <div class="collapse" id="history-info">
            <div class="collapse-content">
                <ul class="history-list">
                    <li>Paris → Lyon | 15/11/2024</li>
                    <li>Marseille → Nice | 25/11/2024</li>
                </ul>
            </div>
        </div>

        <!-- Section Démarrer un Covoiturage -->
        <div class="section-box" data-bs-toggle="collapse" href="#start-trip-info">
            <i class="fa fa-play-circle"></i>
            <h4>Démarrer un Covoiturage</h4>
        </div>
        <div class="collapse" id="start-trip-info">
            <div class="collapse-content">
                <form id="startTripForm">
                    <label for="startAddress">Adresse de départ</label>
                    <input type="text" id="startAddress" placeholder="Ex: 10 Rue de Paris, Lyon" required>
                    <label for="endAddress">Adresse d'arrivée</label>
                    <input type="text" id="endAddress" placeholder="Ex: Gare Montparnasse, Paris" required>
                    <label for="price">Prix (€)</label>
                    <input type="number" id="price" placeholder="Ex: 50" required>
                    <button type="submit">Publier</button>
                </form>
            </div>
        </div>
    </div>
</div>
